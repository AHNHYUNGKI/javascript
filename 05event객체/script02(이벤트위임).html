<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>이벤트위임 - 부모에 이벤트를 걸어놓으면 자식태그한테도 자동으로 전달되는 특징</h3>

    <ul class="parent">
        <li>1. hong</li>
        <li>2. lee</li>
        <li>3. kim</li>
        <li>4. ahn</li>
        <li>5. park</li>

    </ul>

    <p class="result"></p>

    <script>
        var result = document.querySelector(".result");
        var parent = document.querySelector(".parent");
        parent.onclick = function () {
            // 이벤트 위임방식을 사용할 때 부모를 클릭해도 적용되는 문제가 발생
            // 자식태그가 아니면 종료하는 방법으로 이벤트 함수 작성...

            // alert("1");
            // console.log(event.target);
            console.dir(event.target); // 이벤트를 적용한 타켓 속성
            console.log(event.currentTarget); // 이벤트가 실제로 걸려있는 부모
            console.log(event.target.tagName);

            if (event.target.tagName != "LI") return;

            result.innerHTML = event.target.innerHTML;
        }
    </script>

</body>

</html>
