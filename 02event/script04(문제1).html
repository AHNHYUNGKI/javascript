<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 아래 체크박스버튼을 클릭했을 때, "동의"  
        경고창을 띄우고 value값을 확인
    -->
    <input type="checkbox" value="1" onclick="check(this);">조항1
    <input type="checkbox" value="2" onclick="check(this);">조항2
    <input type="checkbox" value="3" onclick="check(this);">조항3
    <input type="checkbox" value="4" onclick="check(this);">조항4

    <script>
        function check(a) {
            alert("동의합니다.");
            console.log("value값: " + a.value);
        }
    </script>

    <hr>
    <!-- 확인을 클릭했을 때 input태그의 공백여부, 기억하기의 체크여부를 확인 -->
    ID:<input type="text" id="id">
    기억하기:<input type="checkbox" id="remember">
    <button type="button" id="check">확인</button>

    <script>
        var id = document.getElementById("id");
        var remember = document.getElementById("remember");
        var ck = document.getElementById("check");

        ck.onclick = function() {
            console.log("id값의 여부: " + id.value);
            console.log("check 여부: " + remember.checked);
        }
        
        
    </script>

    
</body>
</html>
