<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 랜덤한 실수 1미만
        var a = Math.random();
        console.log(a);
        // 실수를 -> 정수로 parseInt(), parseFloat()
        var num1 = parseInt(a);
        console.log(num1);

        var point = parseInt(Math.random() * 101);
        if(point >= 90) {
            console.log("a입니다.");
        } else if(point >= 80) {
            console.log("b입니다.");
        } else if(point >= 70) {
            console.log("c입니다.");
        } else {
            console.log("f입니다.");
        }

        var name = "홍길동";
        switch(name) {

            case '이순신':
                console.log("lee");
                break;
            case '홍길자':
                console.log("hong");
                break;
            case '홍길동':
                console.log("good");
                break;
            default:
                console.log("no");
        }

    </script>
    
</body>
</html>
