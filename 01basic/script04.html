<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num1 = '10';
        var num2 = 10;

        console.log(num1 == num2); // true (값 자체만 비교)
        console.log(num1 === num2); // false (타입, 값 비교)

        // undefined, null
        var a;
        var b = null;
        
        console.log(a, b, a == b); // undefined null true
        console.log(a, b, a === b); // undefined null false

    </script>
    
</body>
</html>
