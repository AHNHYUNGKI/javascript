<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var result = method(1,2,3);
        console.log(result);

        function method(a, b) {
            // 메서드에 전달되는 매개변수는 arguments객체에서 전부 확인이 가능
            // js에서 매개변수는 큰 의미가 없습니다. 단순히 인자값에 들어오는 것에 이름을 붙여서 사용하는 형태
            
            return a + b;
        }

    </script>
    
</body>
</html>
