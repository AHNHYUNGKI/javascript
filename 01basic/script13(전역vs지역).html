<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var num1 = 50;
        if(true) {
            var num1 = 60;
        }
        console.log(num1); // 60 - var변수의 scope는 함수(일반 블록안에서 사용되는 변수가 전역변수 취급)

        var num2 = 100;
        function add() {
            var num2 = 200;
        }
        add();
        console.log(num2); // 100 - 함수안에서 선언한 변수는 지역변수 취급

        /* let, const */
        // let은 js의 var변수의 문제점을 보완하기 위해 나온 ES6문법입니다. (중복x, 블록스코프)

        let num3 = 100;
        if(true) {
            let num3 = 200; // 지역변수임
        }
        console.log(num3); // 100
        
        let num4 = 100;
        function add2() {
            let num4 = 200;
        }
        console.log(num4); // 100

    </script>
    
</body>
</html>
